<script>
$(function(){
	$('.hit').click(function(){
		return false;
	});
	var filter = "win16|win32|win64|mac";
	if(navigator.platform){
		if(0 > filter.indexOf(navigator.platform.toLowerCase())){
			$('.cursor').css('display','none');
		}
	}

    $(document).mousemove(function(e){
        o = $('#wrap').offset();
        $('.dot').css({
            'top': e.pageY - o.top,
            'left': e.pageX - o.left
        });
    });
    $('h1, .search, .card_list .list, .btn_nav').mouseover(function(){
        $('.cursor').css('mix-blend-mode','difference');
        $('.dot:nth-child(5)').css('transform','scale(0.6)').css('background','#e35fa4').css('animation','scale2 both ease-Out infinite 1.7s');
        $('.dot:nth-child(4)').css('transform','scale(0.4)')
        $('.dot:nth-child(3)').css('transform','scale(0.35)')
        $('.dot:nth-child(2)').css('transform','scale(0.2)')
        $('.dot:nth-child(1)').css('transform','scale(0.1)')
	});
    $('h1, .search, .card_list .list, .btn_nav').mouseleave(function(){
        $('.cursor').css('mix-blend-mode','color-dodge');
        $('.dot').css('transform','');
        $('.dot:nth-child(5)').css('background','#9C27B0').css('animation','scale both ease-Out infinite 1.7s');
	});
	$('.card_list .list.no').click(function(){
		return false;
    });
	
});
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900');
* {margin:0;padding:0;}

body {background:#222;font-family:'Noto Sans KR';font-size:16px;font-weight:500;line-height:22px;-webkit-text-size-adjust:none;-webkit-overflow-scrolling:touch;word-wrap:break-word;word-break:keep-all;white-space:normal;overflow-y:scroll;}
#wrap {position:relative;margin:20px auto 50px auto;}
#wrap h1 {position:relative;padding:30px 30px 60px 30px;color:#fff;font-size:32px;line-height:48px;text-align:center;transition:all 0.4s;letter-spacing:-0.5px;}
#wrap h1 span {position:relative;background:-webkit-linear-gradient(-45deg, #e5484f 15%, #e8eafc, #e5484f 85%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-fill-color:transparent;vertical-align:top;-webkit-box-decoration-break:clone;animation:visual_txt both infinite 6s;}
#wrap h1 span:nth-child(1) {animation-delay:1s;}
.gate_list {margin:0 auto;padding:0 15px;font-size:0;transition:all 0.4s;}
.gate_list li {display:inline-block;width:calc(100% / 2 - 10px);margin:5px;vertical-align:top;transition:all 0.4s;position: relative;}
.gate_list li a {display:table;position:relative;width:100%;height:calc((100vw - 30px) / 2 + 60px);padding:10px;box-sizing:border-box;box-shadow:3px 4px 8px 0 rgba(0, 0, 0, 0.4);color:#fff;font-size:22px;font-weight:500;line-height:28px;overflow:hidden;}
.gate_list li a.hit {cursor:default;}
.gate_list li a.hit .img:before {opacity:0.4;}
.gate_list li a i {display:none;position:absolute;left:0;top:0;width:100%;height:100%;background:#e5484f;opacity:0;z-index:1;transition:all 0.4s;}
.gate_list li a .img {position:absolute;left:0;top:0;width:100%;height:100%;overflow:hidden;}
.gate_list li a .img:before {position:absolute;left:0;top:0;width:100%;height:100%;background:#000;content:"";opacity:1;transition:all 0.4s;}
.gate_list li a .img img {position:absolute;left:50%;top:50%;width:auto;height:auto;max-width:120%;max-height:120%;transform:translate(-50%,-50%);}
.gate_list li a .txt {display:table-cell;position:relative;width:100%;height:100%;text-align:center;vertical-align:middle;z-index:5;opacity:0.2;transition:all 0.4s;}
.gate_list li a strong {display:block;margin-top:10px;font-size:15px;line-height:20px;text-transform:uppercase;}
.gate_list li a span {display:block;margin-top:50px;font-size:15px;font-weight:300;line-height:20px;font-style:normal;}
.gate_list li a span u {display:inline-block;margin-top:10px;padding:0 7px;background:#e5484f;border-radius:4px;color:#fff;font-size:12px;vertical-align:top;text-decoration:none;}

.gate_list li a img {width:100%;}
.gate_list li a em {position:absolute;left:50%;top:50%;display:block;width:60px;height:60px;margin:0 0 0 -30px;opacity:0;transition:all 0.4s;z-index:10;}
.gate_list li a em:before {position:absolute;left:50%;top:50%;width:60px;height:3px;margin:-2px 0 0 -30px;background:#fff;content:"";}
.gate_list li a em:after {position:absolute;left:50%;top:50%;width:3px;height:60px;margin:-30px 0 0 -2px;background:#fff;content:"";}
.gate_list li a.link i {display:block;}
.gate_list li a.link:hover i {opacity:0.8;}
.gate_list li a.link:hover .img:before {opacity:0.3;}
.gate_list li a.link:hover .txt {opacity:0;transform:translateY(10px);}
.gate_list li a.link:hover em {margin-top:-30px;opacity:0.95;}
.gate_list li a.link .txt {opacity:1;}
.gate_list li a .marker {position:absolute;left:0;top:0;transition:all 0.3s;}
/*.gate_list li a .marker:before {position:absolute;left:0;top:0;width:0;height:0;border-bottom:27px solid transparent;border-left:25px solid rgba(255,255,255,0.7);content:"";}
.gate_list li a .marker:after {position:absolute;left:0;top:0;width:0;height:0;border-bottom:25px solid transparent;border-left:23px solid #e5484f;content:"";}*/
.gate_list li a .marker:before {position:absolute;left:0;top:0;width:0;height:0;border-bottom:27px solid transparent;border-left:25px solid #e5484f;content:"";}
.gate_list li a:hover .marker {opacity:0;transform:translateY(-30px);}

.gate_list li.ing a .txt {color:rgba(255,255,255,0.2);}
.gate_list li.ing a .img:before {opacity:0.4;}
.gate_list li.end a .txt {color:rgba(255,255,255,0.6);}
